        </div>

        <div class="contenedor-header lato-black">
            <h1>Global Network News</h1>
        </div>

        <div class="contenedor-header lato-bold">

            <div class="search-container">
                <div id="waffle">
                    <input type="text" id="search-bar" placeholder="Buscar Noticia">
                    <button id="search-button">
